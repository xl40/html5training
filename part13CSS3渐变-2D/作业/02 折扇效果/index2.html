<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul{
            width: 600px;
            height: 400px;
            border-bottom: 2px solid #000;
            margin: 30px auto;
            position: relative;
        }
        
        li {
            position: absolute;
            left: 40%;
            bottom: 0;
            border: 1px solid #000;
            height: 300px;
            width: 60px;
        }

        li:nth-child(even){
            background-color: red;
        }

        li:nth-child(odd){
            background-color: yellow;
        }

    </style>
</head>
<body>

<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>

</body>
</html>
