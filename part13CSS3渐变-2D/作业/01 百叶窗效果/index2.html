<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            margin: 20px auto;
            border: 1px solid #000;
            width: 800px;
            height: 320px;
            overflow: hidden;
            cursor: pointer;
        }

        li {
            float: left;
            width: 160px;
            height: 320px;
            list-style: none;
            transition: all 1s;
            position: relative;
        }

        img {
            height: 100%;
            width: 640px;
        }

        li::after {
            content: 'AAAAA';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 620px;
            height: 30px;
            line-height: 30px;
            font-size: 16px;
            text-align: center;
            color: white;
            background-color: rgba(48, 46, 46, 0.5);
        }

        ul:hover li {
            width: 40px;
        }

        ul li:hover {
            width: 640px;
        }

    </style>
</head>
<body>

<ul>
    <li><img src="images/img1.jpg" alt=""></li>
    <li><img src="images/img2.jpg" alt=""></li>
    <li><img src="images/img3.jpg" alt=""></li>
    <li><img src="images/img4.jpg" alt=""></li>
    <li><img src="images/img5.jpg" alt=""></li>
</ul>

</body>
</html>
