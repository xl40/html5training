<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        dl{
            margin: 20px;
        }
        dl dt{
            width: 189px;
            height: 142px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        dl dd{
            line-height: 20px;
            font-size: 14px;
        }
        dl dd span{
            color: #666;
            font-size: 12px;
        }
        dl dt img{
            transition-duration: 0.5s;
        }
        dl:hover dt img{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    
    <dl>
        <dt>
            <img src="./images/img1.png" alt="">
        </dt>
        <dd>简单靠谱学简谱</dd>
        <dd><span>乐理计划</span></dd>
    </dl>

</body>
</html>
