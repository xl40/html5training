<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        p {
            margin: 10px;
            float: left;
        }

        [class*=box] {
            float: left;
            width: 200px;
            height: 200px;
        }

        article {
            width: 200px;
            float: left;
            padding: 20px;
        }


        .box {
            background: repeating-linear-gradient(red 0%, yellow 10%, #ff6600 20%);
        }

        .box2 {
            background: repeating-radial-gradient(red 0%, yellow 70%, #ff6600 80%);
        }

    </style>

</head>
<body>

<main>
    <article>
        <div class="box"></div>
        <p>重复性线性渐变</p>
    </article>

    <article>
        <div class="box2"></div>
        <p>重复性径向渐变</p>
    </article>

</main>


</body>
</html>
