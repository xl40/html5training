<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            list-style: none;
            width: 200px;
            height: 35px;
            line-height: 35px;
            background-color: #ccc;
            margin-top: 10px;
        }
        ul:hover li{
            width: 600px;
        }
        li:first-child{
            transition: all 4s linear 0s;
        }
        li:nth-child(2){
            transition: all 4s ease 0s;
        }
        li:nth-child(3){
            transition: all 4s ease-in 0s;
        }
        li:nth-child(4){
            transition: all 4s ease-out 0s;
        }
        li:nth-child(5){
            transition: all 4s ease-in-out 0s;
        }
        li:nth-child(6){
            transition: all 4s steps(4) 0s;
        }
        li:nth-child(7){
            transition: all 4s cubic-bezier(0.83, 0.27, 0.14, 1.05) 0s;
        }
    </style>
</head>
<body>

    <ul>
        <li>匀速</li>
        <li>逐渐慢下来</li>
        <li>加速</li>
        <li>减速</li>
        <li>先加速后减速</li>
        <li>执行几步</li>
        <li>贝塞尔曲线</li>
    </ul>
    
</body>
</html>
