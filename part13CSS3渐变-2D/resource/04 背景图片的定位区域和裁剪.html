<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        背景图片的定位区域
            - background-origin
                - border-box 从边框开始平铺
                - padding-box 从内边距开始平铺
                - content-box 从内容区开始平铺
        背景图像的裁剪
            - background-clip
                - border-box 裁剪边框以外的背景图片
                - padding-box 裁剪内边距以外的背景图片
                - content-box 裁剪内容区以外的背景图片
        */
        .box{
            width: 200px;
            height: 200px;
            border: 20px dashed #ccc;
            padding: 30px;
            background: url(./images/yangzi.jpg) no-repeat left top;
            background-origin: border-box;
            background-clip: content-box;
        }
    </style>
</head>
<body>

    <div class="box">文本内容</div>
    
</body>
</html>
