<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /**
        position:relative 相对定位
            - 原位置保留
            - 相对于自己原有的位置进行定位，不影响其他元素。
         */
        .big{
            width: 600px;
            height: 600px;
            border: 1px solid #000;
        }

        .big div{
            width: 100px;
            height: 100px;
            border: 1px solid blue;
            float: left;
        }

        .small2{
            background-color: yellowgreen;
            position: relative;
            left: 60px;
            top: 30px;
        }

    </style>
</head>
<body>
    <div class="big">
      <div class="small1">1</div>
      <div class="small2">2</div>
      <div class="small3">3</div>
    </div>
</body>
</html>
