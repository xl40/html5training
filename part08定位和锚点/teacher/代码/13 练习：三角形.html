<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 120px;
            padding-left: 50px;
            height: 50px;
            background-color: yellowgreen;
            color: #fff;
            line-height: 50px;
            position: relative;
        }
        .box span{
            width: 0;
            height: 0;
            border: 5px solid transparent;
            border-top: 5px solid #fff;
            position: absolute;
            left: 110px;
            top: 22px;
        }
        .box:hover span{
            border: 5px solid transparent;
            border-bottom: 5px solid #fff;
            top: 17px;
        }
    </style>
</head>
<body>

    <div class="box">
        请选择
        <span></span>
    </div>
    
</body>
</html>
