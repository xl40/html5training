<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        body, h2, dl, dt, dd{
            margin: 0;
            padding: 0;
        }
        .content{
            width: 260px;
            margin: 20px auto;
        }
        .content h2{
            background-color: #00d055;
            color: #fff;
            font-size: 14px;
            height: 32px;
            line-height: 32px;
            padding-left: 10px;
        }
        .hot{
            width: 236px;
            height: 130px;
            overflow: hidden;
            margin: 12px auto 0;
            position: relative;
        }
        .hot dd{
            font-size: 12px;
            color: #fff;
            height: 24px;
            line-height: 24px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            left: 0;
            bottom: 0;
            width: 236px;
        }
        .num{
            text-align: center;
        }
        .num span{
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #cccccc;
            display: inline-block;
        }
        .num span.current{
            background-color: #49c521;
        }
        .list{
            padding: 0 10px;
            line-height: 30px;
        }
        .list dt a{
            color: #3b44b4;
        }
        .list dd{
            background: url(./images/icon4.jpg) no-repeat left center;
            padding-left: 20px;
        }
        .list dt,.list dd{
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .list a{
            text-decoration: none;
            font-size: 14px;
            color: #353535;
        }
        .list a:hover{
            text-decoration: underline;
        }
    </style>
</head>
