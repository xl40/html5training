    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>

            *{
                margin: 0;
                padding: 0;
            }

            .container{
                margin-top: 100px;
                background-color: whitesmoke;
            }

            .row{
                height: 100px;
                width: 1000px;
                margin: 30px auto;
                position: relative;
            }

            img{
                width: 150px;
                border: 6px double #999999;
            }

            .img-1{
                position: absolute;
                top: 0;
                left: 0;
            }

            .img-2{
                position: absolute;
                top: 0;
                left: 20%;
            }

            .img-3{
                position: absolute;
                top: 0;
                left: 40%;
            }

            .img-4{
                position: absolute;
                top: 0;
                left: 60%;
            }

            .img-5{
                position: absolute;
                top: 0;
                left: 80%;
            }

            img:hover{
                width: 280px;
                z-index: 100;
                position: absolute;
                top: -40px;
                border: 2px solid #000;
            }

            .img-1:hover{
                left: -7%;
            }

            .img-2:hover{
                left: 14%;
            }

            .img-3:hover{
                left: 35%;
            }

            .img-4:hover{
                left: 55%;
            }

            .img-5:hover{
                left: 75%;
            }






        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <img class="img-1" src="images/photo01.jpg" alt="">
                <img class="img-2" src="images/photo02.jpg" alt="">
                <img class="img-3" src="images/photo03.jpg" alt="">
                <img class="img-4" src="images/photo04.jpg" alt="">
                <img class="img-5" src="images/photo05.jpg" alt="">
            </div>
            <div class="row">
                <img class="img-1" src="images/photo06.jpg" alt="">
                <img class="img-2" src="images/photo07.jpg" alt="">
                <img class="img-3" src="images/photo08.jpg" alt="">
                <img class="img-4" src="images/photo09.jpg" alt="">
                <img class="img-5" src="images/photo10.jpg" alt="">
            </div>

            <div class="row">
                <img class="img-1" src="images/photo11.jpg" alt="">
                <img class="img-2" src="images/photo12.jpg" alt="">
                <img class="img-3" src="images/photo13.jpg" alt="">
                <img class="img-4" src="images/photo14.jpg" alt="">
