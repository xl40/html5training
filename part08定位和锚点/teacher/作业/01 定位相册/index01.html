        .box {

        .box div {
            width: 106px;
            height: 81px;
            margin: 0 3px 6px 3px;
            float: left;
            border: 1px solid #bbb;
            background-color: #eeeeee;
            padding: 5px;
        }

        .box div img {
            display: block;
            width: 100px;
            height: 75px;
            padding: 2px;
            border: 1px solid #bbb;
            background-color: #FFFFFF;
        }
        .box p{
            clear: both;
        }

        .box div:hover img{
            width: 200px;
            height: 150px;
            position: relative;
            left: -50px;
            top: -37px;
        }

</head>
