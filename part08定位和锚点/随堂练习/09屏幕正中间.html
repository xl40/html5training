<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /**
            屏幕正中间显示
                - 绝对定位或固定定位
                - 给元素添加定位，偏移属性 left 50% top 50%
                - margin-top 负的元素高度的一半，margin-left 负的元素宽度的一半
         */
        .box {
            width: 400px;
            background-color: yellowgreen;
            height: 200px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -200px;
            margin-top: -100px;
        }

    </style>
</head>
<body>

<div class="box">
</div>

</body>
</html>
