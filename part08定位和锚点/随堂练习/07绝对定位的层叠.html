<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /**
        绝对定位里面的层叠(兄弟)
            - 只给前面的元素添加绝对定位
                - 前面的元素会脱离文档流，后面的元素上去补位
            - 给所有的元素都添加绝对定位
                - 会产生层叠效果，默认后面的元素覆盖前面的
                - 可调节层级，属性z-index
                -取值：可正可负，数值越大，层级顺序越高
         */

        .box1{
            width: 200px;
            height: 200px;
            background-color: orange;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 30;
        }

        .box2{
            width: 400px;
            height: 100px;
            background-color: deeppink;
            position: absolute;
            left: 10px;
            top: 30px;
            z-index: 20;
        }
        .box3{
            width: 200px;
            height: 400px;
            background-color: aqua;
            position: absolute;
            left: 40px;
            top: 60px;
            z-index: 10;
        }


    </style>

</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
