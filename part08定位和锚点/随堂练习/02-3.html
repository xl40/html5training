<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .big{

            width: 500px;
            height: 500px;
            border: 5px solid #000;

        }

        .big div{
            width: 100px;
            height: 100px;
            border: 4px solid white;
            background-color: blue;
            color: white;
            float: left;
            text-align: center;
            line-height: 100px;
        }

        .small2{
            position: relative;
            top: 30px;
        }

    </style>
</head>
<body>

<div class="big">

    <div class="small">1</div>
    <div class="small2">2</div>
    <div class="small">3</div>

</div>

</body>
</html>
