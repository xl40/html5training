<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        .container {
            width: 1000px;
            margin: 50px auto;
            position: relative;
            border: 1px solid #000;
        }

        .page {
            /*margin: 300px;*/
            position: absolute;
            top: 90%;
            right: 50%;
        }

        .page li {
            float: left;
            border: 1px solid #999999;
            margin: 0 5px;
        }

        .page li a {
            display: block;
            padding: 5px 10px;
            text-decoration: none;
            font-size: 5px;
            color: #666;
            background: white;
            /*color: #FFF;*/
        }

        /*.page li a:hover {*/
        /*    */
        /*}*/

        .left, .right {
            width: 50px;
            height: 50px;
            background-color: #666;
            text-align: center;
            line-height: 50px;
            font-size: 30px;
            font-weight: bold;
        }

        .left {
            position: absolute;
            left: 0;
            top: 50%;
        }

        .right {
            position: absolute;
            left: 100%;
            top: 50%;
        }

    </style>

</head>
<body>

<div class="container">
    <div class="page-content">
        <ul class="page">
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
        </ul>
    </div>

    <div class="left">
        <
    </div>
    <div class="right">
        >
    </div>
    <div class="img">
        <img src="images/img.png" alt="">
    </div>
</div>


</body>
</html>
