<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /**
        区别：
            - 浮动是半脱离文档流，如果补位元素中有文本，会产生环绕效果
            - 绝对定位是全脱离文档流，如果补位元素中有文本，会被定位的元素覆盖，不会产生环绕效果
        相同点：
            - 如果补位元素内没有内容，则实现效果一致
            - 都可以让元素识别宽高
            - 添加定位和浮动后，是一个自适应的盒子，会被内容自动撑开作为宽度
        一般左中右结构用浮动，层叠关系用定位
         */
        .box1{
            width: 200px;
            height: 200px;
            background-color: red;
            /*float: left;*/
            /*position: absolute;*/
            /*left: 0;*/
            /*top: 0;*/
        }

        span{
            width: 300px;
            height: 300px;
            background-color: blue;
            /*float: left;*/
            /*position: absolute;*/
        }

        .box3{
            background-color: #00AA88;
            position: absolute;
            left: 30px;
            top: 25px;
        }

    </style>

</head>
<body>
    <div class="box1"></div>
    <div class="box2">



        <span>
            区别：
            - 浮动是半脱离文档流，如果补位元素中有文本，会产生环绕效果
            - 绝对定位是全脱离文档流，如果补位元素中有文本，会被定位的元素覆盖，不会产生环绕效果
        </span>

      图片与下面块元素产生缝隙：

      原因：元素显示类型不一致，图片与基线对齐，基线是英文格子的第三条线
      方法：
      display:block;
      vertical-align:top;
      float:left;


    </div>

    <div class="box3">
        box3
    </div>
</body>
</html>
