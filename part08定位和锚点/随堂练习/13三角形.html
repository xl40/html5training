<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            margin: 50px auto;
            background-color: orange;
            height: 50px;
            width: 200px;
            text-align: center;
            line-height: 50px;
            color: white;
            font-size: 20px;
            overflow: hidden;
            zoom: 1;
            position: relative;
        }
        p{
            width: 0;
            height: 0;
            border-top: red 10px solid;
            border-bottom: red 10px solid;
            border-right: blue 10px solid;
            border-left: blue 10px solid;
            position: absolute;
            left: 70%;
            top: 5%;
        }
    </style>
</head>
<body>
    <div class="box">
        <p></p>
        请选择
    </div>
</body>
</html>
