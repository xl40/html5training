<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {

            margin: 50px auto;

            width: 120px;
            height: 50px;

            padding-left: 50px;

            background-color: yellowgreen;
            color: #FFFCF4;

            line-height: 50px;
            position: relative;

        }

        span {
            width: 0;
            height: 0;
            border: 5px solid transparent;
            border-top: 5px solid #FFF;
            position: absolute;
            left: 110px;
            top: 22px;
        }

        .box:hover span{
            border: 5px solid transparent;
            border-bottom: 5px solid #FFF;
            top: 17px;
        }

    </style>
</head>
<body>
<div class="box">
    请选择
    <span></span>
</div>
</body>
</html>
