<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 600px;
            height: 600px;
            border: 3px solid #ccc;
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
        }
        .box div{
            border: 1px solid red;
        }
        .demo{
            /* grid-column-start: 1;
            grid-column-end: 3; */
            grid-column: 1/3;
        }
        .demo2{
            grid-column: 2/3;
            grid-row: 2/4;
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="demo">1</div>
        <div>2</div>
        <div>3</div>
        <div class="demo2">4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    
</body>
</html>
