<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 600px;
            height: 600px;
            border: 3px solid #ccc;
            display: grid;

            /* 绝对大小 */
            /* grid-template-columns: 100px 200px 200px;
            grid-template-rows: 100px 200px 200px; */

            /* 百分比 */
            /* grid-template-columns: 20% 20% 30%;
            grid-template-rows: 20% 20% 30%; */

            /* 重复函数 */
            /* grid-template-columns: 10% repeat(3,20%);
            grid-template-rows: 10% repeat(3,20%); */

            /* 自动重复填充 */
            /* grid-template-columns: 10% repeat(auto-fill,20%);
            grid-template-rows: 10% repeat(auto-fill,20%); */

            /* 片段划分 */
            /* grid-template-columns: 1fr 2fr 3fr;

            /* 剩余填充 */
            /* grid-template-columns: 100px auto 50px;
            grid-template-rows: 100px auto 50px; */

            /* 最小最大函数 */
            grid-template-columns: minmax(100px,200px) 400px 150px;
            grid-template-rows: minmax(100px,200px) 100px 100px;
        }
    </style>
</head>
<body>

    <div class="box"></div>
    
</body>
