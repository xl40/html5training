<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #grid {
            display: grid;
            width: 50%;
            grid-template-columns: 50px 1fr 1fr;
        }

        .areaA {
            background-color: lime;
        }

        .areaB {
            background-color: yellow;
            border: 1px solid #000;
        }

        .areaC {
            border: 1px solid #000;
        }

    /*    =============================     */
        #grid2 {
            margin-top: 30px;
            display: grid;
            width: 50%;
            grid-template-columns: 50px 10% 1fr;
        }

        #grid3 {
            margin-top: 30px;
            display: grid;
            width: 50%;
            grid-template-columns: 50px repeat(4,140px);
        }

        #grid4 {
            margin-top: 30px;
            display: grid;
            width: 50%;
            grid-template-columns: 50px auto 100px;
        }

        #grid5 {
            border: 1px solid #ff6600;
            margin-top: 30px;
            display: grid;
            /*width: 50%;*/
            grid-template-columns: minmax(200px,300px) 200px 200px;
        }

    </style>

</head>
<body>

    grid-template-columns 该属性是基于 网格列. 的维度，去定义网格线的名称和网格轨道的尺寸大小。

    <div id="grid">
        <div class="areaA">A - 50px</div>
        <div class="areaB">B - 1fr</div>
        <div class="areaC">C - 1fr</div>
    </div>

    <div id="grid2">
        <div class="areaA">A - 50px</div>
        <div class="areaB">B - 1fr</div>
        <div class="areaC">C - 1fr</div>
    </div>

    <div id="grid3">
        <div class="areaA">A - 50px</div>
        <div class="areaB">B - repeat(4,10%)</div>
        <div class="areaB">B - repeat(4,10%)</div>
        <div class="areaB">B - repeat(4,10%)</div>
        <div class="areaB">B - repeat(4,10%)</div>
        <div class="areaC">C</div>
    </div>

    <div id="grid4">
        <div class="areaA">A - 50px</div>
        <div class="areaB">B - auto</div>
        <div class="areaC">C - 100%</div>
    </div>

    <div id="grid5">
        <div class="areaA">A - 100px->200px</div>
        <div class="areaB">B - fixed</div>
        <div class="areaC">C - fixed</div>
    </div>

</body>
</html>
