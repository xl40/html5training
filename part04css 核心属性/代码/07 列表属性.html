<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        list-style-type 列表项显示类型
            - decimal 数字
            - disc 实心圆
            - circle 空心圆
            - square 实心方块
            - none 取消
        list-style-image:url(图片路径)  列表项显示图片
        list-style-position 列表项显示位置
            - inside 里边
            - outside 外边
        复合属性
            - list-style:circle url() inside;
            - 列表样式：类型  图片  位置；
            - list-style:none; 取消列表项的项目符号，常用
        */
        li{
            /* list-style-type: circle;
            list-style-image: url(./images/logo.png);
            list-style-position: outside; */
            /* list-style: circle url(./images/logo.png) inside; */
            list-style: none;
        }
    </style>
</head>
<body>

    <ul>
        <li>我是列表</li>
        <li>我是列表</li>
        <li>我是列表</li>
        <li>我是列表</li>
        <li>我是列表</li>
        <li>我是列表</li>
        <li>我是列表</li>
        <li>我是列表</li>
    </ul>
    
</body>
</html>
