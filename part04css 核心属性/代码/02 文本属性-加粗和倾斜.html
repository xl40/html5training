<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        font-weight 加粗
            - 数值类型：100-900（整百）
                - 100 细体
                - 400 普通文本
                - 700 加粗
                - 900 更粗体
            - 关键词型：
                - lighter 细体
                - normal 普通文本
                - bold 加粗
                - bolder 更粗体
        font-style 文本倾斜
            - italic 倾斜
            - oblique 倾斜（更具有强制性）
            - normal 普通文本
        */
        .text1{
            font-weight: bold;
            font-style: oblique;
        }
        strong,b{
            font-weight: normal;
        }
        em,i{
            font-style: normal;
        }
    </style>
</head>
<body>

    <div class="text1">锄禾日当午，汗滴禾下土</div>

    <strong>strong加粗</strong>
    <b>b加粗</b>

    <em>em是倾斜</em>
    <i>i是倾斜</i>
    
</body>
</html>
