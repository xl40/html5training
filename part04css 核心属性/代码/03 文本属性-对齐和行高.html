<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        text-align 水平对齐方式
            - left/center/right/justify  左/中/右/两端对齐
        line-height 行高
            - 如果与高度一致的话，则垂直居中（经常使用）
            - 如果小于高度，文本居上
            - 如果大于高度，文本居下
            - 应用在多行，可以实现行间距
            - 如果没有单位，是行倍数，指当前字号的倍数
        */
        .text1{
            text-align: center;
        }
        .text2{
            text-align: justify;
            line-height: 40px;
        }
        .text3{
            width: 300px;
            height: 200px;
            background-color: aqua;
            text-align: center;
            /* line-height: 200px; */
            font-size: 30px;
            line-height: 5;
        }
    </style>
</head>
<body>

    <div class="text1">春眠不觉晓，处处闻啼鸟</div>
    <div class="text2">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repudiandae modi aliquam deleniti facere sit laudantium minus hic minima labore. Voluptatum autem quia soluta illo eos quae officiis tenetur. Odit, earum!
    </div>
    <div class="text3">
        文本内容
    </div>
    
</body>
</html>
