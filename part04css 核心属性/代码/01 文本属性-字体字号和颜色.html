<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        font-size 字体的大小
            - 网页中默认字体大小为16px
        font-family 字体
            - 字体可以取多个值，多个值之间用逗号隔开
            - 中文字体需要加引号
            - 英文字体，多个单词组成一个字体是加引号
        color 文本颜色
            - 颜色单词：red，green...
            - rgb(red,green,blue) 颜色的取值范围0-255，例如：rgb(97,160,253)
            - rgba(red,green,blue,透明度) 透明度取值0-1
            - #六位十六进制的颜色值  十六进制0-9a-f
        */
        .text1{
            font-size: 40px;
        }
        .text2{
            font-size: 50px;
            font-family: 'Times New Roman', Times, serif;
        }
        .text3{
            font-size: 60px;
            color: red;
            color: #aabbef;
            color: rgb(97,160,253);
            color: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="text1">我是标题一</div>
    <div class="text2">hello world</div>
    <div class="text3">设置文本颜色</div>
    
</body>
</html>
