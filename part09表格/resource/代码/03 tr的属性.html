<html lang="en">
<head>

<body>

    <!-- 
    tr 行
        - bgcolor='red' 本行背景颜色
        - height=‘50’ 本行高度
        - align='left/center/right' 水平对齐方式
        - valign='top/middle/bottom' 垂直对齐方式
     -->
    <table border="1" width="500" height="300">
        <tr bgcolor="yellow" height="80" align="center" valign="bottom">
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
        </tr>
    </table>
    
</body>
</html>
