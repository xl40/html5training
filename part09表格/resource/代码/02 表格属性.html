<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
    table 表格
        - 双标签
        - border="1" 边框
        - width="500" 宽度
        - height="400" 高度
        - align="left/center/right" 水平对齐方式 左/中/右
        - bgcolor="yellow" 背景颜色
        - bordercolor="red" 边框颜色
        - cellspacing="10" 单元格和单元格的间距
        - cellpadding="15" 内容和边框的间距
        - rules="cols/rows" 表格里面的边框线 纵向/横向
        - frame="" 表格外面的边框线
            - above 表格的上边线
            - below 表格的下边线
            - rhs 表格的右边线
            - lhs 表格的左边线
            - box 表格的整个边框线    
     -->
    <table
        border="1"
        width="500"
        height="400"
        align="center"
        bgcolor="yellow"
        bordercolor="red"
        cellspacing="10"
        cellpadding="15"
        rules="rows"
        frame="rhs"
    >
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
        </tr>
    </table>
    
</body>
</html>
