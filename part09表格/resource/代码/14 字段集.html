<!DOCTYPE html>

    <title>Document</title>

<body>
    <!-- 
        表单的字段集和字段集标题
            - fieldset 字段集
            - legend 字段集标题
     -->

        <fieldset>
            <legend>简历</legend>
            <h1>个人信息</h1>
            <h1>工作经历</h1>
        </fieldset>
    </form>
    
</body>
