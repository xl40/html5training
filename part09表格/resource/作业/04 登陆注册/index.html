<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">

    <h1>已注册用户登录</h1>

    <div class="top">
        <p>用户登录</p>
        <span>用户名</span>
        <span>密码</span>
        <input type="text" name="username" id="username">
        <input type="password" name="pws" id="pwd">
        <input type="submit" value="登录">
        <label for="remember-me">
            <a href="#"><span>记住我</span></a>
            <input type="checkbox" name="remember-me" id="remember-me">
        </label>
        <a href="#"><span>您忘记密码？</span></a>
    </div>

    <h1>未注册创建账户</h1>

    <div class="footer">
        <p>用户注册</p>

        <span><strong>您的电子邮箱不会被公布出去，但是必须填写。</strong>在您注册之前请认真阅读服务条款</span>

        <span>用户名</span> <input type="text" name="username-foot" id="username-foot"> <span>*（最多30个字符）</span>
        <span>电子邮箱</span> <input type="text" name="email" id="email"> <span>*</span>
        <span>密码</span> <input type="password" name="pwd-foot" id="pwd-foot"> <span>*(最多15个字符)</span>
        <span>重复密码</span> <input type="password" name="pwd-foot2" id="pwd-foot2"> <span>*</span>
        <span>同意服务条款</span> <input type="checkbox" name="" id=""> <span>*</span>
        <input type="submit" value="提交">
        <input type="submit" value="重置">

        <span>*在提交您的注册信息时，我们认为您已经同意了我们的服务条款。</span>
        <span>*这些条款可能在未经您同意的时候进行修稿。</span>

    </div>

</div>

</body>
</html>
