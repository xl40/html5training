<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .td1{
            font-size: 50px;
        }
        table{
            color: #FFFFFF;
            font-weight: bold;
            background-color: #807C81;
            border-spacing: 0;
        }
        .symbol{
            background-color: #FF9F0F;
        }
        .td1{
            background-color: #565159;
        }
        .td2{
            background-color: #67626A;
        }
    </style>
</head>
<body>

<table border="1" bordercolor="black"
       width="300" height="400" align="center" >
    <tr>
        <td class="td1" colspan="4" align="right" height="100">0</td>
    </tr>
    <tr align="center">
        <td class="td2" width="25%">AC</td>
        <td class="td2" width="25%">+/-</td>
        <td class="td2" width="25%">%</td>
        <td class="symbol" width="25%">&divide;</td>
    </tr>

    <tr align="center">
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td class="symbol">&times;</td>
    </tr>

    <tr align="center">
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td class="symbol">-</td>
    </tr>

    <tr align="center">
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td class="symbol">+</td>
    </tr>

    <tr align="center">
        <td colspan="2">0</td>
        <td>.</td>
        <td class="symbol">=</td>
    </tr>

</table>

</body>
</html>
