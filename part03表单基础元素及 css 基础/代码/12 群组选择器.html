        - 要求这些元素使用同样的样式规则，提出代码的公共部分，节约代码量
        - 使用的符号  ,
        - 语法
            - h1, #box, .demo{ }
     -->

    <div class="demo">我是div，我想变成红色</div>
    <h1>我是标题一，我也想红</h1>
    <p>我是段落</p>
    <p id="box">我是段落，我想红</p>
