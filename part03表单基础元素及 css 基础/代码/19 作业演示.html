    <title>Document</title>
    <style>
        /* 所有标签的外边距和内边距清零 */

            margin: 0;
            padding: 0;
            /* 字号 */
            font-size: 30px;
            /* 文本居中 */
            text-align: center;
        }
        .top{
            height: 100px;
            background-color: #999;
        }
        .nav{
            height: 60px;
            background-color: cornflowerblue;
        }
        .banner{
            height: 465px;
            background-color: #13d9b6;
        }
        .news{
            height: 240px;
            background-color: #e78c16;
        }
    </style>
</head>
<body>

    <!-- div.top -->
    <div class="top">头部</div>
    <div class="nav">导航</div>
    <div class="banner">轮播图</div>

</html>
