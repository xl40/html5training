<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color: red;
        }
        h1{
            color: aqua;
            font-size: 14px;
        }
        p{
            color: orange;

</head>

    <!-- 
        内部样式表（使用少）
            - style标签一般放到head里面
            - 语法：
                <style>
                    选择器{
                        css属性:值;
                    }
                </style>
        
        可以这样理解
            小明{
                身高：180；
                体重：180；
                性别：男；
            }
            小红{
                身高：160；
                体重：99；
                性别：女；
            }
     -->

    <div>我是div</div>
    <h1>我是标题1</h1>
    <h1>我是标题1</h1>
    <p>我是段落</p>
    
</body>
</html>
