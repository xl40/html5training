<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        <form></form> 定义表单，双标签
            - action="跳转地址"
            - target=“控制打开方式”
                - _self 当前窗口打开
                - _blank 新选项卡打开
        
        <input type="" value=""> 表单控件
            - type 控件类型
                - text 单行输入框控件
                - password 密码
                - submit 提交按钮，配合form标签中的action进行跳转使用
                - reset 重置按钮，清空之前中输入框内的数据
                - button 普通按钮，什么作用都没有
            - value 默认值
     -->

    <form action="http://www.baidu.com" target="_blank">
        用户名：<input type="text" value="请输入用户名..."> <br><br>
        密码：<input type="password"> <br><br>
        <input type="submit" value="立即提交">
        <input type="reset" value="小心重置">
        <input type="button" value="普通按钮">
        <button>按钮</button>
    </form>
    
</body>
</html>
