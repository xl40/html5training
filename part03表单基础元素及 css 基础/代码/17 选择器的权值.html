<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            color: deeppink;
        }
        .demo{
            color: orange;
        }
        h1{
            color: blue;
        }
        *{
            color: red !important;
        }
    </style>
</head>
<body>

    <!-- 
    选择器的权值
        - ID > 类 > 标签
        - 如果使用不同的选择器修饰同一个元素的话，与代码执行的顺序没有关系，与选择器的权值有关
        - 涉及到的选择器权值
            - 通配符选择器      *        0
            - 标签选择器       p        1
            - 类选择器        .         part10
            - id选择器        #         100
            - 行内样式表                 1000
            - !important               10000
     -->

    <h1 class="demo" id="box" style=" color: green;">我是标题一</h1>
    
</body>
</html>
