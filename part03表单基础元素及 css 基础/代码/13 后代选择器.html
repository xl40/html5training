<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box p{
            color: red;
        }
    </style>
</head>
<body>

    <!-- 
    后代选择器
        - 使用符号  空格
        - 能够匹配子辈的元素，也能匹配孙辈的元素
     -->
    <div class="box">
        <p>我是box的儿子</p>
        <div>
            <p>我是box的孙子</p>
        </div>
    </div>
    <p>我是box的兄弟</p>
    
</body>
</html>
