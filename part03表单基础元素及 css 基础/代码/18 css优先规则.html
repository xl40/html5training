    <style>
        /* 最近的祖先样式比其他祖先样式优先级高 */
        /* h1 p{

        /* “直接样式”比“祖先样式”优先级高 */

        } */
    </style>
</head>
<body>

    <!-- 
    css优先规则
        - 最近的祖先样式比其他祖先样式优先级高
        - “直接样式”比“祖先样式”优先级高
        - 优先级关系：内联（行内）样式 > ID选择器 > 类选择器 = 属性选择器 = 伪类选择器 > 标签选择器 = 伪元素选择器
     -->

    <div>
        <h1>
            <p>文本内容</p>
        </h1>
    </div>
