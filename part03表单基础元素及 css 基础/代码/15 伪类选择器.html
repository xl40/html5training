<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: red;
        }
        a:visited{
            color: aqua;
        }
        a:hover{
            color: orange;
        }
        a:active{
            color: yellowgreen;
        }
    </style>
</head>
<body>

    <!-- 
    伪类选择器
        - 通过鼠标触发，添加对应的样式
        - :link 访问前的样式
        - :visited 访问后的样式
        - :hover 鼠标经过的样式（经常使用）
        - :active 鼠标点击时的样式
     -->

    <a href="#">百度一下，你就知道</a>
    
</body>
</html>
