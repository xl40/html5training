<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: red;
        }
    </style>
</head>
<body>

    <!-- 
        标签选择器
            - 通过标签的名字来查找页面中的元素，只要是对应的标签名都可以执行
            - 语法
                - 标签名{ }
     -->

    <h1>我是标题一</h1>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
    <div>
        <h1>我是标题一</h1>
    </div>
    <h1>我是标题一</h1>
    <p>我是段落</p>
    <p>我是段落</p>

    
</body>
</html>
