<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo1{
            color: red;
        }
        #demo2{
            color: blue;
        }
        #demo3{
            color: orange;
        }
        #demo4{
            color: green;
        }
    </style>
</head>
<body>

    <!-- 
    ID选择器
        - 给元素起id名字，在css内通过id的名字去查找页面中的元素
        - id名不能重复，具有唯一性
        - 语法
            - HTML部分 <div id="demo"></div>
            - CSS部分 #demo{ }
     -->

    <!-- div{我是div$}*4 -->
    <div id="demo1">我是div1</div>
    <div id="demo2">我是div2</div>
    <div id="demo3">我是div3</div>
    <div id="demo4">我是div4</div>
    
</body>
</html>
