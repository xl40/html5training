<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,body{
            width: 100%;
            height: 100%;
        }
        .left{
            width: 200px;
            height: 100%;
            background-color: aqua;
            float: left;
        }

        .center{
            width: calc(100% - 200px - 300px);
            height: 100%;
            float: left;
            background-color: #002FA7;
        }

        .right{
            width: 300px;
            height: 100%;
            float: left;
            background-color: #ff6600;
        }

    </style>
</head>
<body>

    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>

</body>
</html>
