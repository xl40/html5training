<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .left{
            width: 200px;
            height: 100%;
            background-color: aqua;
            float: left;
        }
        .right{
            width: 200px;
            height: 100%;
            background-color: orange;
            float: right;
        }
        .center{
            width: calc(100% - 400px);
            height: 100%;
            background-color: aquamarine;
            float: left;
        }
    </style>
</head>
<body>

    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
    
</body>
</html>
