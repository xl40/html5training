<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
    td 单元格
        - width=‘100’ 单元格的宽度，给一个单元格添加宽度后会影响所在的一整列的宽度
        - height=‘100’ 单元格的高度，给一个单元格添加高度后会影响所在的一整行的高度
        - bgcolor='red' 背景颜色
        - background='./images/1.jpg' 背景图像
        - align='left/center/right' 水平对齐方式
        - valign='top/middle/bottom' 垂直对齐方式
     -->
    <table border="1" width="500" height="300">
        <tr>
            <td width="200" height="150" bgcolor="yellow">1-1</td>
            <td background="./images/bg.jpg">1-2</td>
            <td align="center" valign="top">1-3</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
        </tr>
    </table>
    
</body>
</html>
