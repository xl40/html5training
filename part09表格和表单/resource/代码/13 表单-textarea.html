<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea{
            resize: none;
        }
    </style>
</head>
<body>

    <!-- 
    textarea 多行文本输入框，文本域
        - 使用的时候两个标签不要折行显示
        - html标签属性
            - cols 显示的列数
            - rows 显示的行数
        - css属性
            - resize:none 取消宽高的缩放
     -->
    <form action="#">
        留言板：<textarea cols="30" rows="10"></textarea>
    </form>
    
</body>
</html>
