<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        label 标记标签
            - 提高用户体验，点击文本时让控件选中
            - for属性：指向，与input的id值匹配
     -->

    <form action="#">
        <label for="user1">用户名1:</label>
        <input type="text" id="user1">

        <br><br>

        用户名2: <input type="text" id="user2">
    </form>
    
</body>
</html>
