<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body > header {
            width: 900px;
            text-align: center;
            color: white;
            line-height: 100px;
        }

        body > footer {
            width: 900px;
            text-align: center;
            color: white;
            height: 50px;
            line-height: 50px;
        }

        nav {
            float: left;
            width: 210px;
            height: 220px;
            margin: 10px;
        }

        aside {
            float: right;
            width: 210px;
            height: 220px;
            margin: 10px;
        }

        main {
            overflow: hidden;
            width: 900px;
            background-color: #666666;
            position: relative;
        }

        section {
            width: 430px;
            float: left;
            margin: 0 auto;
        }

        article {
            width: 420px;
            height: 185px;
            margin-top: 10px;
            background-color: white;
            padding: 10px;
        }

        ul li {
            height: 40px;
            line-height: 40px;
            color: #ff6600;
            list-style: none;
            text-align: left;
            margin: 0 10px;
            border-bottom: 2px white solid;
        }

        article header, footer {
            height: 30px;
            background-color: #ff6600;
            color: white;
            line-height: 30px;
        }

        article footer {
            margin-top: 10px;
        }

        article p {
            text-align: left;
            /*border: 1px solid #02-1练习：支付宝;*/
            margin: 10px 0;
            height: 100px;
        }

        aside p{
            color: white;
            text-align: center;
        }

        aside p{
            color: #fff;
            line-height: 24px;
            font-size: 14px;
            padding: 0 15px;
        }

    </style>
</head>
