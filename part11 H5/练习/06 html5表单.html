<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            margin: 50px auto;
            width: 900px;
        }

        input{
            margin-top: 40px;
            display: block;
            /*background-color: #ff6600;*/
        }

    </style>
</head>
<body>

<form action="#">
    <input type="color">
    <input type="range" min="0" max="100" value="20" step="20">
    <input type="number" >
    <input type="tel">
    <input type="email" placeholder="请输入邮箱...">
    <input type="url" placeholder="请输入地址...">
    <input type="search" placeholder="请输入搜索内容...">
    <input type="date" placeholder="请输入日期...">
    <input type="time" placeholder="请输入时间...">
    <input type="datetime-local" placeholder="请输入本地时间...">
    <input type="submit" value="提交" style="width: 40px">
</form>

</body>
</html>
