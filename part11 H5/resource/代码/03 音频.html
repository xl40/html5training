<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    audio 音频
        - 支持格式：ogg、mp3、wav
        - src 路径
        - controls 控件
        - loop 循环
        - autoplay 自动播放
        - muted 静音
            - 谷歌浏览器，自动播放无效
            - 火狐浏览器，静音和自动播放同时使用则可以自动播放
     -->

    <audio src="./images/music.mp3" controls loop autoplay muted></audio>
    
</body>
</html>
