<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
    video 视频标签
        - 支持格式：ogg、mp4、webm
        - src 视频路径
        - controls 控件
        - loop 循环
        - autoplay 自动播放
        - muted 静音
            - 需要静音之后才能自动播放
        - poster 加载时显示的图像
     -->

    <video src="./images/movie.mp4" controls loop autoplay muted poster="./images/afanda.jpg"></video>
    
</body>
</html>
