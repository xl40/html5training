<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-size: 30px;
            text-align: center;
        }
        header{
            width: 400px;
            height: 100px;
            background-color: aquamarine;
        }
        footer{
            width: 400px;
            height: 100px;
            background-color: orange;
        }
        section{
            width: 400px;
            height: 100px;
            background-color: pink;
        }
        nav{
            width: 400px;
            height: 100px;
            background-color: cornflowerblue;
        }
        main{
            width: 400px;
            height: 100px;
            background-color: deeppink;
        }
        aside{
            width: 400px;
            height: 100px;
            background-color: darkkhaki;
        }
        article{
            width: 400px;
            height: 100px;
            background-color: bisque;
        }
        figure{
            width: 400px;
            height: 100px;
            background-color: chartreuse;
        }
        figcaption{
            width: 400px;
            height: 100px;
            background-color: forestgreen;
        }
        hgroup{
            width: 400px;
            height: 100px;
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body>

    <header>头部</header>
    <footer>尾部</footer>
    <section>主体</section>
    <nav>导航</nav>
    <main>主要内容区域</main>
    <aside>侧边栏</aside>
    <article>文章区域</article>
    <figure>独立的文档流区域</figure>
    <figcaption>独立的文档流区域标题</figcaption>
    <hgroup>网页区域的标题进行组合</hgroup>
    
</body>
</html>
