        /* 
        行内块元素（置换元素）
            - 既有行内元素的特点，也有块级元素的特点，既能显示一行，也可以设置宽度和高度
            - 比如：img,input
        */

            border: 3px solid red;
            width: 200px;
            padding: 20px;
            margin: 40px;
        }
        input{
            width: 200px;
            height: 50px;
            padding: 20px;
            margin: 50px;
        }
    </style>
</head>
<body>

    <img src="./images/zhaoliying.jpg" alt="">
    <img src="./images/zhaoliying.jpg" alt="">

    <input type="text">
    <input type="text">
