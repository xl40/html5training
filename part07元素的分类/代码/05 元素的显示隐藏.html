<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .big{
            width: 500px;
            height: 500px;
            background-color: aqua;
        }
        .small{
            width: 200px;
            height: 200px;
            background-color: orange;
            display: none;
        }
        .big:hover .small{
            display: block;
        }
    </style>
</head>
<body>

    <div class="big">
        <div class="small"></div>
    </div>
    
</body>
</html>
