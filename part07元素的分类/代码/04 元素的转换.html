<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        display 控制元素的显示类型
            - inline 行内元素
            - block 块级元素
            - inline-block 行内块元素
            - none 隐藏元素
        如何让一个元素识别宽高
            - display:block/inline-block
            - 添加浮动 float
            - 添加定位 position
            - 让父元素变成弹性盒子 display:flex;
        */
        .box1{
            width: 200px;
            height: 200px;
            border: 2px solid red;
            display: block;
        }
        .box2{
            width: 200px;
            height: 200px;
            border: 2px solid blue;
            display: inline-block;
        }
        .box3{
            width: 200px;
            height: 200px;
            border: 2px solid red;
            display: inline;
        }
        .box4{
            width: 200px;
            height: 200px;
            background-color: orange;
            display: none;
        }

        .big{
            width: 600px;
            height: 400px;
            border: 5px solid blue;
        }
        .small1,.small2,.small3{
            width: 100px;
            height: 100px;
            border: 2px solid red;
            float: left;
        }
    </style>
</head>
<body>

    <div class="box1">我是div1</div>1
    <hr>
    <div class="box2">我是div2</div>1
    <hr>
    <div class="box3">我是div3</div>1
    <hr>
    <div class="box4">我是div4</div>1


    <br><br><br>

    <div class="big">
        <div class="small1">1</div>
        <div class="small2">2</div>
        <div class="small3">3</div>
    </div>

    <br><br><br>
    <br><br><br>
    <br><br><br>
    <br><br><br>
    
</body>
</html>
