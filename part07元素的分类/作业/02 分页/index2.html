<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }
        .page{
            margin: 56px;
            list-style: none;
        }

        .page li{
            float: left;
            border: 1px #1ea151 solid;
            margin: 0 5px;
        }

        .page li a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 20px;
            color: #666666;
        }

        .page li a:hover{
            background-color: #af0202;
        }

    </style>
</head>
<body>

  <h1>2</h1>

  <ul class="page">
      <li><a href="#">上一页</a></li>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li><a href="#">10</a></li>
      <li><a href="#">下一页</a></li>
  </ul>

</body>
</html>
