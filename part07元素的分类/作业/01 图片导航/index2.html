<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        *{
            margin: 0;padding: 0;
        }
        ul{
            width: 700px;
            /*border: #1ea151 1px solid;*/
            margin: 50px auto;
            overflow: hidden;
            zoom: 1;
        }
        li{
            list-style: none;
            float: left;
            width: 92px;
            height: 92px;
            /*border: #999999 1px solid;*/
            margin: 3px;
            text-align: center;
            line-height: 92px;
        }

        li img{
            vertical-align: middle;
        }

        li:hover{
            background: url("images/bg.png") no-repeat;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <ul>
        <li><a href="#"><img src="images/logo1.png" alt=""></a></li>
        <li><a href="#"><img src="images/logo2.png" alt=""></a></li>
        <li><a href="#"><img src="images/logo3.png" alt=""></a></li>
        <li><a href="#"><img src="images/logo4.png" alt=""></a></li>
        <li><a href="#"><img src="images/logo5.png" alt=""></a></li>
        <li><a href="#"><img src="images/logo6.png" alt=""></a></li>
        <li><a href="#"><img src="images/logo7.png" alt=""></a></li>
    </ul>

</body>
</html>
