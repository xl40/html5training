<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .big {
            width: 300px;
            height: 300px;
            background-color: #999999;
        }

        .small {
            width: 100px;
            height: 100px;
            background-color: orange;
            display: none;
        }

        .big:hover .small{
            display: block;
        }
    </style>
</head>
<body>
<div class="big">
    <div class="small"></div>
</div>

</body>
</html>
