<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        .left {
            width: 300px;
            height: 100%;
            background-color: aqua;
            float: left;
        }

        .header-top {
            width: 100%;
            height: 300px;
            background-color: yellow;
            float: left;
        }

        .content {
            height: calc(100% - 300px);
        }

        .right {
            width: calc(100% - 300px);
            height: 100%;
            float: left;
            background-color: #ff6600;
        }


    </style>
</head>
<body>

<div class="top"></div>

<div class="content">
    <div class="left"></div>
    <div class="right"></div>
</div>


</body>
</html>
