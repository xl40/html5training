<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .header-top{
            width: 100%;
            height: 200px;
            background-color: aqua;
        }
        .content{
            width: 100%;
            height: calc(100% - 200px);
            /* background-color: pink; */
        }
        .left{
            width: 300px;
            height: 100%;
            background-color: orange;
            float: left;
        }
        .right{
            width: calc(100% - 300px);
            height: 100%;
            background-color: yellow;
            float: left;
        }
    </style>
</head>
<body>

    <div class="top"></div>
    <div class="content">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    
</body>
</html>
