<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* 
    兄弟上下
        - 竖着排列的两个盒子，上面的盒子设置下外边距，下面的盒子设置上外边距
        - 外边距取最大值
    */
        .box1{
            width: 200px;
            height: 200px;
            border: 5px solid red;
            margin-bottom: 30px;
        }
        .box2{
            width: 300px;
            height: 300px;
            border: 5px solid blue;
            margin-top: 60px;
        }
    </style>
</head>
<body>

    <div class="box1"></div>
    <div class="box2"></div>
    
</body>
</html>
