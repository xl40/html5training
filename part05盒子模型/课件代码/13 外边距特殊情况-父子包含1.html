<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* 
    父子包含
        - 给子元素添加上外边距的时候会作用到父元素上
        - 解决方法
            - 给父元素添加上内边距，但是会出现父元素撑大的问题，解决：把父元素的高度降低对应的值
    */
        .big{
            width: 500px;
            height: 400px;
            background-color: yellowgreen;
            padding-top: 100px;
        }
        .small{
            width: 200px;
            height: 200px;
            background-color: deeppink;
            /* margin-top: 50px; */
        }
    </style>
</head>
<body>

    <div class="big">
        <div class="small"></div>
    </div>
    
</body>
</html>
