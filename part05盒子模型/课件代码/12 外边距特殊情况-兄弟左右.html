<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* 
    兄弟左右
        - 横着排列的两个盒子，左侧的盒子设置右外边距，右侧的盒子设置左外边距
        - 外边距取值是相加的
    */
        .box1{
            width: 200px;
            height: 200px;
            border: 5px solid red;
            float: left;
            margin-right: 30px;
        }
        .box2{
            width: 300px;
            height: 300px;
            border: 5px solid blue;
            float: left;
            margin-left: 50px;
        }
    </style>
</head>
<body>

    <div class="box1"></div>
    <div class="box2"></div>
    
</body>
</html>
