<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .banner {
            width: 1200px;
            margin: auto;
            border-top: 10px solid #605c5c;
            border-bottom: 2px solid #605c5c;
        }
        
        .banner-container{
            margin-block: 10px;
            overflow: hidden;
            zoom: 1;
        }

        .photos {
            padding-top: 20px;
            float: left;
            width: 100px;
            font-size: 30px;
            color: #605c5c;
        }

        .arrows {
            padding-top: 30px;
            float: right;
            size: 100px;
        }

        .content {
            width: 1200px;
            margin: auto;
            overflow: hidden;
            zoom: 1;
        }

        .tupianxinwen {
            font-size: 50px;
            float: left;
            color: blue;
        }

        .photos-container {
            float: left;
        }

        .content{
            width: 1200px;
            margin-top: 40px;
            border: 1px solid red;
            overflow: hidden;
            zoom: 1;
        }

        .img{
            margin: 10px;
            width: 187px;
            height: 160px;
            border: 2px solid blue;
            float: left;
        }

        .img-content{
            float: left;
        }

    </style>
</head>
<body>
<div class="banner">
    <div class="banner-container">
        <div class="tupianxinwen"><span>图片新闻</span></div>
        <div class="photos-container">
            <div class="photos">photos</div>
            <div class="arrows"><img src="./images/icon.jpg"/></div>
        </div>
    </div>

</div>

<div class="content">
    <div class="img-content">
        <div class="img">
            <img src="images/image1.jpg">
            <p>云南罗平：油菜花开</p>
        </div>
        <div class="img">
            <img src="images/image2.jpg">
            <p>"打工人"的武侠造型梦</p>
        </div>
        <div class="img">
            <img src="images/image3.jpg">
            <p>火山灰来袭</p>
        </div>
        <div class="img">
            <img src="images/image4.jpg">
            <p>春景繁花秀</p>
        </div>
        <div class="img">
            <img src="images/image5.jpg">
            <p>中华白海豚海面翻滚跳跃</p>
        </div>
    </div>
    <div class="img-content">
        <div class="img">
            <img src="images/image6.jpg">
            <p>湖南常宁：管护茭白</p>
        </div>
        <div class="img">
            <img src="images/image7.jpg">
            <p>收网禁渔 守护母亲河</p>
        </div>
        <div class="img">
            <img src="images/image8.jpg">
            <p>上海静安雕塑公园樱花绽放</p>
        </div>
        <div class="img">
            <img src="images/image9.jpg">
            <p>将致富的希望带进大山</p>
        </div>
        <div class="img">
            <img src="images/image1.jpg">
            <p>爱我中华</p>
        </div>
    </div>
</div>


</body>
</html>
