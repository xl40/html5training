<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f2f1ef;
        }

        .content {
            width: 740px;
            /*border: 2px solid red;*/
            margin: auto;
        }

        .title {
            overflow: hidden;
            zoom: 1;
            line-height: 60px;
        }

        .title span {
            float: left;
            font-size: 18px;
            color: black;
            /*border: 2px red solid;*/
            background: url("images/icon1.jpg") no-repeat 0 center;
            padding-left: 30px;
        }

        .title a {
            float: right;
            font-size: 14px;
            color: #666666;
            text-decoration: none;
        }

        .box {
            height: 86px;
            padding: 20px;
            background-color: white;
            /*overflow: hidden;*/
            /*zoom: 1;*/
            margin-bottom: 20px;
        }

        .bg1 {
            background: url("images/bg1.jpg") no-repeat right top #FFFCF4;
        }

        .bg2 {
            background: url("images/bg2.jpg") no-repeat right top #FFFCF4;
        }

        .bg3 {
            background: url("images/bg3.jpg") no-repeat right top #FFFCF4;
        }

        .photo {
            width: 86px;
            height: 86px;
            background-color: #008dd5;
            float: left;
            margin-right: 20px;
        }

        .text {
            width: 490px;
            /*background-color: yellow;*/
            float: left;
        }

        .first {
            font-size: 16px;
        }

        .second {
            font-size: 10px;
            color: #999999;
            line-height: 30px;
            background: url("images/icon2.jpg") no-repeat 0 center;
            padding-left: 15px;
        }

        .third {
            font-size: 12px;
            color: #666666;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="title">
        <span>干货分享</span>
        <a href="#">more</a>
    </div>
    <div class="box bg1">
        <div class="photo"><img src="images/img1.jpg" alt=""></div>
        <div class="text">
            <p class="first">第一行素材</p>
            <p class="second">第二行素材</p>
            <p class="third">第三行素材</p>
        </div>
    </div>

    <div class="box bg2">
        <div class="photo"><img src="images/img2.jpg" alt=""></div>
        <div class="text">
            <p class="first">第一行素材</p>
            <p class="second">第二行素材</p>
            <p class="third">第三行素材</p>
        </div>
    </div>

    <div class="box bg3">
        <div class="photo"><img src="images/img3.jpg" alt=""></div>
        <div class="text">
            <p class="first">第一行素材</p>
            <p class="second">第二行素材</p>
            <p class="third">第三行素材</p>
        </div>
    </div>

</div>
</body>
</html>
