<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #f2f1ef;
        }
        .content{
            width: 740px;
            /*border: 2px solid red;*/
            margin: auto;
        }
        .title{
            overflow: hidden;
            zoom: 1;
            line-height: 60px;
        }
        .title span {
            float: left;
            font-size: 18px;
            color: black;
            /*border: 2px red solid;*/
            background: url("images/icon1.jpg") no-repeat 0 center;
            padding-left: 30px;
        }
        .title a{
            float: right;
            font-size: 14px;
            color: #666666;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="title">
        <span>干货分享</span>
        <a href="#">more</a>
    </div>
</div>
</body>
</html>
