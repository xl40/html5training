<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 20px solid red;
            padding: 10px;
            margin: 10px;
            box-sizing: border-box;
        }
        .box2{
            width: 300px;
            height: 300px;
            border: 20px solid red;
            padding: 10px;
            margin: 10px;
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <div class="box">123111111123</div>
    <div class="box2">456</div>
</body>
</html>
