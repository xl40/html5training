<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* 
        - px 像素单位
            - 固定的死值，是多少个px就显示多少像素的大小
        - em 相对单位
            - 相对于父元素调整字号或宽高
        - rem 相对单位
            - 相对于根目录html调整字号和宽高
            - 默认的1rem=16px
            - 根目录字号调整成font-size:30px;那么1rem=30px
    */
        .box1{
            width: 300px;
            height: 100px;
            background-color: yellowgreen;
            font-size: 20px;
        }
        .box1 p{
            font-size: 1em;
        }

        html{
            font-size: 30px;
        }
        .box2{
            width: 300px;
            height: 100px;
            background-color: pink;
            font-size: 12px;
        }
        .box2 p{
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="box1">
        <p>我是box1</p>
    </div>

    <div class="box2">
        <p>我是box2</p>
    </div>
    
</body>
</html>
