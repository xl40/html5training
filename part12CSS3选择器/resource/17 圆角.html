<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* 
    border-radius 圆角属性
        - 取值
            - 一个值：四个角都圆化
            - 两个值：左上 右下 ，右上 左下
            - 三个值：左上 ，右上 左下 ，右下
            - 四个值：左上 ，右上 ，右下 ，左下
        - 倒角，四个角一致
            - border-radius:x/y
            - x 所有角的水平半径
            - y 所有角的垂直半径
        - 倒角，四个角不一致
            - border-radius:x1 x2 x3 x4/y1 y2 y3 y4
            - /前代表每一个角的水平半径
            - /后代表每一个角的垂直半径
        - 正方形
            - 取值为宽度高度的一半时，会出现正圆
            - 取值为50%时会出现正圆
        - 长方形
            - 取值为较小边的一半的时候，会出现操场效果
            - 取值为50%时会出现椭圆
    */
        .box{
            width: 500px;
            height: 300px;
            border: 3px solid red;
            margin: 50px;
            /* border-radius: 10px 30px 50px 70px; */
            /* border-radius: 30px/70px; */
            /* border-radius: 10px 20px 30px 40px/50px 60px 70px 80px; */
            /* border-radius: 50%; */
        }
    </style>
</head>
<body>

    <div class="box"></div>
    
</body>
</html>
