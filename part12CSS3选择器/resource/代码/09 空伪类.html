<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        空伪类
            - :empty 匹配的是页面元素中没有任何内容的空元素
        */

            border: 2px solid red;
        }
    </style>
</head>
<body>

    <p>我有文本内容</p>
    <p> </p>
    <p></p>
    
</body>
</html>
