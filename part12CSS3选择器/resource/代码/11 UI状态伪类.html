<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* 
    UI状态伪类
        - :enabled 匹配可用元素
        - :disabled 匹配不可用元素
        - :checked 设置选中时候的样式，在单/复选框中应用
        - :focus 元素获得焦点时的样式
        - ::selection 选中文本时的样式
    */
        input:disabled{
            border: 1px solid red;
        }
        input:enabled{
            border: 1px solid blue;
        }
        input[type='text']:focus{
            background-color: orange;
        }
        input[type="radio"]:checked + label{
            color: red;
        }
        .box::selection{
            background-color: deeppink;
            color: #fff;
        }
    </style>
</head>
<body>

    <form action="#">
        用户名1:<input type="text"> <br><br>
        用户名2:<input type="text" disabled> <br><br>
        性别：<input type="radio" id="nan" name="sex"> <label for="nan">男</label>
            <input type="radio" id="nv" name="sex"> <label for="nv">女</label>
            <input type="radio" id="baomi" name="sex"> <label for="baomi">保密</label>
    </form>
    <div class="box">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nostrum consectetur unde optio harum explicabo voluptas velit dicta eligendi nisi ut, veritatis cupiditate vero omnis laborum ea fugiat porro veniam soluta.
    </div>
    
</body>
</html>
