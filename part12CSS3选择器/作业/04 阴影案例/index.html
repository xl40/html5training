<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        main{
            border: 1px solid #000;
            margin: 100px auto;
            width: 940px;
            text-align: center;
            padding: 20px 0 20px 0;
            border-radius: 10px;
            box-shadow: -2px 10px 0px #666;
            overflow: hidden;
            background-color: #f2f2f2;
        }

        .input{
            border-radius: 10px;
            box-shadow: 1px 5px 5px #666666 inset ;
            font-size: 25px;
            margin-left: 18px;
            width: 684px;
            height: 85px;
            margin-right: 16px;
            float: left;
        }

        .btn{
            border-radius: 10px;
            float: left;
            color: white;
            font-size: 20px;
            background-color: #1090A9;
            width: 200px;
            height: 85px;
        }

    </style>
</head>
<body>

<main>
    <form action="#">
        <input type="search" class="input" placeholder="Search for CSS3, HTML5, jQuery ...">
        <input type="submit" class="btn" value="GO">
    </form>

</main>

</body>
</html>
