<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        *{
            margin: 0;
            padding: 0;
        }

        form{
            border: 1px solid #dedede;
            width: 930px;
            margin: 40px auto;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 10px 3px #bfbfbf, 0 12px 5px #8b8b8b;
            background-color: #f0f0f0;

            overflow: hidden;
        }



        input[type=text]{
            width: 665px;
            height: 80px;
            float: left;

            border-radius: 10px;
            border: 1px solid #dedede;
            color: #aaa9ab;
            font-size: 26px;
            padding-left: 15px;

            box-shadow: 2px 2px 4px #666 inset;

        }

        input[type=submit]{
            width: 200px;
            height: 80px;
            float: right;
            background-image: linear-gradient(to bottom, #2eafc0, #0484a0);
            border: 1px solid #00748a;
            border-radius: 5px;
        }


    </style>

</head>
<body>

<form action="#">

  <input type="text" name="" id="" value="Search for CSS3,HTML5, jQuery...">
  <input type="submit" value="GO">

</form>

</body>
</html>
