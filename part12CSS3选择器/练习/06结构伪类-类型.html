<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box h1:first-of-type {
            color: blue;

        }

        .box h1:last-of-type{
            color: blanchedalmond;
        }

    </style>
</head>
<body>
    <div class="box">
      <div>1</div>
      <div>2</div>
      <h1>3</h1>
      <span>5</span>
      <div>4</div>
      <h1>6</h1>
      <h1>7</h1>
    </div>
</body>
</html>
