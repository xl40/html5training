<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .nav{
            width: 150px;
            margin: 0 auto;
            height: 50px;
            margin-top: 100px;
            background-color: yellowgreen;
        }
        .nav a{
            text-decoration: none;
            font-size: 16px;
            color: #fff;
            font-weight: bold;
        }

        .nav > li{
            width: 150px;
            float: left;
            text-align: center;
            line-height: 50px;
        }
        .nav > li > ul > li{
            background-color: orange;
            border-bottom: 1px solid #fff;
            line-height: 35px;
        }
        .nav > li > ul{
            display: none;
        }

        .nav > li:hover > ul{
            display: block;
        }
        .nav > li:hover{
            background-color: orange;
        }
        .nav > li > ul > li:hover{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
<ul class="nav">
    <li>
        <a href="#">关于我们</a>
        <ul>
            <li><a href="#">关于我们1</a></li>
            <li><a href="#">关于我们2</a></li>
            <li><a href="#">关于我们3</a></li>
        </ul>
    </li>
</ul>


</body>
</html>
