<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        body{
            background-color: black;
            perspective: 800px;
        }
        .box{
            width: 200px;
            height: 200px;
            margin: 200px auto;
            position: relative;
            animation: zhuan 5s linear 0s infinite;
            transform-style: preserve-3d;
        }
        .min{
            position: absolute;
            left: 50px;
            top: 50px;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            /* 测试 */
            /* transform: rotateX(0deg) rotateY(0deg); */
        }
        .min li{
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0;
            top: 0px;
        }
        .min li:nth-child(1){
            transform: translateZ(50px);
        }
        .min li:nth-child(2){
            transform: rotateY(180deg) translateZ(50px);
        }
        .min li:nth-child(3){
            transform: rotateX(90deg) translateZ(50px);
        }
        .min li:nth-child(4){
            transform: rotateX(-90deg) translateZ(50px);
        }
        .min li:nth-child(5){
            transform: rotateY(90deg) translateZ(50px);
        }
        .min li:nth-child(6){
            transform: rotateY(-90deg) translateZ(50px);
        }
        .max{
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            /* 测试 */
            /* transform: rotateX(0deg) rotateY(0deg); */
        }
        .max li{
            position: absolute;
            left: 0;
            top: 0;
            width: 198px;
            height: 198px;
            border: 1px solid #fff;
            background-color: rgba(255,255,255,0.3);
            transition-duration: 0.5s;
        }
        .max li:nth-child(1){
            transform: translateZ(100px);
        }
        .max li:nth-child(2){
            transform: translateZ(-100px);
        }
        .max li:nth-child(3){
            transform: rotateX(90deg) translateZ(100px);
        }
        .max li:nth-child(4){
            transform: rotateX(-90deg) translateZ(100px);
        }
        .max li:nth-child(5){
            transform: rotateY(90deg) translateZ(100px);
        }
        .max li:nth-child(6){
            transform: rotateY(-90deg) translateZ(100px);
        }
        @keyframes zhuan{
            from{ transform: rotateX(0deg) rotateY(0deg);}
            to{ transform: rotateX(360deg) rotateY(360deg);}
        }

        .box:hover .max li:nth-child(1){
            transform: translateZ(200px);
        }
        .box:hover .max li:nth-child(2){
            transform: translateZ(-200px);
        }
        .box:hover .max li:nth-child(3){
            transform: rotateX(90deg) translateZ(200px);
        }
        .box:hover .max li:nth-child(4){
            transform: rotateX(-90deg) translateZ(200px);
        }
        .box:hover .max li:nth-child(5){
            transform: rotateY(90deg) translateZ(200px);
        }
        .box:hover .max li:nth-child(6){
            transform: rotateY(-90deg) translateZ(200px);
        }
    </style>
</head>
<body>

    <div class="box">
        <ul class="min">
            <li><img src="./img/01.png" alt=""></li>
            <li><img src="./img/02.png" alt=""></li>
            <li><img src="./img/03.png" alt=""></li>
            <li><img src="./img/04.png" alt=""></li>
            <li><img src="./img/05.png" alt=""></li>
            <li><img src="./img/06.png" alt=""></li>
        </ul>
        <ul class="max">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    
</body>
</html>
