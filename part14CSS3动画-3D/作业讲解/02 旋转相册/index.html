<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        body{
            background-color: #000;
            perspective: 1800px;
        }
        ul{
            width: 200px;
            height: 500px;
            border: 1px solid red;
            margin: 100px auto;
            position: relative;
            transform-style: preserve-3d;
            /* 测试 */
            /* transform: rotateX(0deg) rotateY(0deg); */
            animation: zhuan 15s linear 0s infinite;
        }
        ul li{
            width: 200px;
            height: 300px;
            position: absolute;
            left: 0;
            top: 100px;
        }
        ul li img{
            width: 100%;
            height: 100%;
        }
        ul li:nth-child(1){
            transform: translateZ(500px);
        }
        ul li:nth-child(2){
            transform: rotateY(30deg) translateZ(500px);
        }
        ul li:nth-child(3){
            transform: rotateY(60deg) translateZ(500px);
        }
        ul li:nth-child(4){
            transform: rotateY(90deg) translateZ(500px);
        }
        ul li:nth-child(5){
            transform: rotateY(120deg) translateZ(500px);
        }
        ul li:nth-child(6){
            transform: rotateY(150deg) translateZ(500px);
        }
        ul li:nth-child(7){
            transform: rotateY(180deg) translateZ(500px);
        }
        ul li:nth-child(8){
            transform: rotateY(210deg) translateZ(500px);
        }
        ul li:nth-child(9){
            transform: rotateY(240deg) translateZ(500px);
        }
        ul li:nth-child(10){
            transform: rotateY(270deg) translateZ(500px);
        }
        ul li:nth-child(11){
            transform: rotateY(300deg) translateZ(500px);
        }
        ul li:nth-child(12){
            transform: rotateY(330deg) translateZ(500px);
        }
        @keyframes zhuan{
            from{ transform: rotateX(-10deg) rotateY(0deg);}
            to{ transform: rotateX(-10deg) rotateY(360deg);}
        }
    </style>
</head>
<body>

    <ul>
        <li><img src="./img/1.jpg"></li>
        <li><img src="./img/2.jpg"></li>
        <li><img src="./img/3.jpg"></li>
        <li><img src="./img/4.jpg"></li>
        <li><img src="./img/5.jpg"></li>
        <li><img src="./img/6.jpg"></li>
        <li><img src="./img/1.jpg"></li>
        <li><img src="./img/7.jpg"></li>
        <li><img src="./img/8.jpg"></li>
        <li><img src="./img/9.jpg"></li>
        <li><img src="./img/10.jpg"></li>
        <li><img src="./img/11.jpg"></li>
    </ul>
    
</body>
</html>
