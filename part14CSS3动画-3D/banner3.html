<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 180px;
            height: 300px;
            margin: 30px auto;
            /*border: 1px solid #000;*/
            overflow: hidden;
        }

        .banner{
            width: 1260px;
            height: 300px;
            animation: change 1s steps(7) 0s infinite;
        }

        .banner div{
            width: 180px;
            height: 300px;
            text-align: center;
            line-height: 300px;
            float: left;
        }

        .banner div:nth-child(1){
            background: url("img.png") no-repeat -180px 0;
        }

        .banner div:nth-child(2){
            background: url("img.png") no-repeat -360px 0;
        }

        .banner div:nth-child(3){
            background: url("img.png") no-repeat -540px 0;
        }

        .banner div:nth-child(4){
            background: url("img.png") no-repeat -720px 0;
        }

        .banner div:nth-child(5){
            background: url("img.png") no-repeat -900px 0;
        }
        .banner div:nth-child(6){
            background: url("img.png") no-repeat -1080px 0;
        }
        .banner div:nth-child(7){
            background: url("img.png") no-repeat -0px 0;
        }

        @keyframes change {
            from{transform: translateX(0);}
            to{ transform: translateX(-100%);}
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="banner">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
        </div>
    </div>
</body>
</html>
