<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        main{
            overflow: hidden;
        }
        
        [class*="big"]{
            float: left;
        }
        
        .big {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin: 100px;

            transform-style: preserve-3d;

            transform: rotateY(20deg);
        }

        .small1 {
            width: 200px;
            height: 200px;
            background: yellow;
            transform: rotateX(59deg);
        }

        .big2 {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin: 100px;

            transform-style: preserve-3d;

            transform: rotateX(20deg);
        }


        .small2 {
            width: 200px;
            height: 200px;
            background: green;
            transform: rotateY(59deg);
        }


        .big3 {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin: 100px;

            transform-style: preserve-3d;

            transform: rotateX(20deg);
        }


        .small3 {
            width: 200px;
            height: 200px;
            background: green;
            transform: rotate3d(1, 1, 0, 20deg);
        }


    </style>
</head>
<body>


<main>

    <div class="big1">
        <div class="small1"></div>
    </div>

    <div class="big2">
        <div class="small2"></div>
    </div>

    <div class="big3">
        <div class="small3"></div>
    </div>
</main>
</body>
</html>
