<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            /*width: 1000px;*/
            transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            background-color: rgba(0, 0, 0, 0.4);

        }

        .big {
            width: 50px;
            height: 500px;
            border: 3px solid #ccc;
            margin: 100px auto;
            position: relative;
            transform-style: preserve-3d;
            /* 测试 */
            background: rgba(0, 0, 0, 0.1);

            transform: rotateX(0deg) rotateY(100deg) rotateZ(0deg);

            animation: zhuan 8s linear 0s infinite;
        }

        .big div {

            width: 300px;
            height: 450px;
            /*border: 4px solid red;*/
            position: absolute;
            left: 100px;
            top: 100px;
            /*border-radius: 50%;*/
        }


        .big div:nth-child(1) {
            background: url("img/6.jpg") no-repeat bottom;
            transform: rotateY(0deg) translate3d(0px, 0, 300px);
        }

        .big div:nth-child(2) {
            background: url("img/6.jpg") no-repeat bottom;
            transform: rotateY(0deg) translate3d(0px, 0, -300px)
        }

        .big div:nth-child(3) {
            background: url("img/6.jpg") no-repeat bottom;
            transform: rotateY(90deg) translate3d(0px, 0, -700px);
        }

        .big div:nth-child(4) {
            background: url("img/6.jpg") no-repeat bottom;
            transform: rotateY(90deg) translate3d(0px, 0, 300px);
        }

        @keyframes zhuan {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(0deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>

<div class="big">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>

</body>
</html>
