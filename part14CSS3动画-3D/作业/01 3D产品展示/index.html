<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        main {
            overflow: hidden;
        }

        [class*="big"] {
            float: left;
        }


        .big {
            width: 310px;
            height: 100px;
            border: 1px solid #000;
            margin: 100px;

            transform-style: preserve-3d;

            transform: rotateX(0deg) rotateY(300deg) translate3d(0, 0, 0);

            perspective: 800px;
        }

        .small1 {
            width: 310px;
            height: 100px;
            background: url("images/jilt.png");
            transform: rotateX(0deg) translate3d(0, 0, 0);
        }

        .small2 {
            width: 310px;
            height: 100px;
            background: url("images/contact.png");
            transform: rotateX(-90deg) rotateY(0deg) translate3d(0, 100px, -100px);
        }


        .big:hover .small1 {
            animation: front 2s linear 0s;
            animation-fill-mode: forwards;
        }

        .big:hover .small2 {
            animation: underside 2s linear 0s;
            animation-fill-mode: forwards;
        }

        @keyframes front {
            from {
                transform: rotateX(0deg) translateZ(0px);
            }
            to {
                transform: rotateX(90deg) translate3d(0, -50px, 50px);
            }
        }

        @keyframes underside {
            from {
                transform: rotateX(-90deg) translate3d(0, 50px, -50px);
            }
            to {
                transform: rotateX(0deg) rotateY(0deg) translate3d(0, -100px, 0px);
            }
        }

    </style>
</head>
<body>


<main>

    <div class="big">
        <div class="small1"></div>
        <div class="small2"></div>
    </div>


    <div class="big">
        <div class="small3"></div>
        <div class="small4"></div>
    </div>
</main>
</body>
</html>
