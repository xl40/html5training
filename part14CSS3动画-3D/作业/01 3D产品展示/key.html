<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        dl {
            margin: 100px;
            width: 310px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
        /*    test      */
        /*    transform: rotateX(0deg) rotateY(0deg);*/
            transition-duration: 0.5s;
        }

        dt {
            position: absolute;
            left: 0;
            top: 0;
            width: 310px;
            height: 100px;
            transform: translateZ(50px);
        }

        dd {
            width: 290px;
            height:80px;

            font-size: 12px;
            line-height: 20px;

            position: absolute;
            top: 0;
            left: 0;

            background: linear-gradient(to bottom, #CCCCCC, pink);
            padding: 10px;

            transform: rotateX(-90deg) translateZ(50px);
        }

        dl:hover{
            transform: rotateX(90deg);
        }

    </style>
</head>
<body>

<dl>
    <dt>
        <img src="images/contact.png" alt="">
    </dt>
    <dd>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias atque consectetur corporis eos id illum ipsa
        tempore.
    </dd>
</dl>

</body>
</html>
