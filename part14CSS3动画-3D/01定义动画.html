<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .box{
            width: 300px;
            height: 300px;
            background-color: red;
        }

        @keyframes fading-sand {
            from{
                background-color: yellow;
            }
            to{
                background-color: green;
            }
        }

        .box:hover{
            animation: fading-sand;
            animation-duration: 2s;
            animation-timing-function: linear;

        }


    </style>
</head>
<body>

<div class="box">

</div>

</body>
</html>
