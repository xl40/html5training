<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .box {
            width: 180px;
            height: 300px;
            margin: 30px auto;
            border: 1px solid #CCC;
            background: url("img.png") no-repeat;
            animation: change 0.5s steps(7) infinite;
        }

        @keyframes change {
            0% {
                background-position-x: 0
            }
            100% {
                background-position: -1260px
            }
        }

    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
