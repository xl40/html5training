<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .big{
            width: 500px;
            height: 500px;
            border: 3px solid #ccc;
            margin: 100px auto;
            position: relative;
            transform-style: preserve-3d;
            /* 测试 */
            /* transform: rotateX(0deg) rotateY(0deg); */
            animation: zhuan 5s linear 0s infinite;
        }
        .big div{
            width: 300px;
            height: 300px;
            border: 4px solid red;
            position: absolute;
            left: 100px;
            top: 100px;
            border-radius: 50%;
        }
        .big div:nth-child(2){
            transform: rotateY(30deg);
        }
        .big div:nth-child(3){
            transform: rotateY(60deg);
        }
        .big div:nth-child(4){
            transform: rotateY(90deg);
        }
        .big div:nth-child(5){
            transform: rotateY(120deg);
        }
        .big div:nth-child(6){
            transform: rotateY(150deg);
        }
        .big div:nth-child(7){
            transform: rotateX(0deg);
        }
        .big div:nth-child(8){
            transform: rotateX(30deg);
        }
        .big div:nth-child(9){
            transform: rotateX(60deg);
        }
        .big div:nth-child(10){
            transform: rotateX(90deg);
        }
        .big div:nth-child(11){
            transform: rotateX(120deg);
        }
        .big div:nth-child(12){
            transform: rotateX(150deg);
        }
        @keyframes zhuan{
            0%{ transform: rotateX(0deg) rotateY(0deg);}
            100%{ transform: rotateX(360deg) rotateY(360deg);}
        }
    </style>
</head>
<body>

    <div class="big">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    
</body>
</html>
