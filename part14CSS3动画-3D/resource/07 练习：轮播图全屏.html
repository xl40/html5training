<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100%;
            height: 400px;
            overflow: hidden;
        }
        .banner{
            /* 每个图跟浏览器一样宽，四个图就是4个浏览器的宽度，就是400% */
            width: 400%;
            height: 400px;
            animation: change 4s steps(4) 0s infinite;
        }
        .banner div{
            /* 宽度百分比是继承父元素的百分比，父元素里面有4个图，每个占比25% */
            width: 25%;
            height: 400px;
            font-size: 70px;
            text-align: center;
            line-height: 400px;
            float: left;
        }
        .banner div:nth-child(1){
            background-color: pink;
        }
        .banner div:nth-child(2){
            background-color: yellowgreen;
        }
        .banner div:nth-child(3){
            background-color: orange;
        }
        .banner div:nth-child(4){
            background-color: cyan;
        }
        @keyframes change{
            from{ transform: translate(0);}
            /* 位移设置百分比是自身宽度的百分比 */
            to{transform: translate(-100%);}
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="banner">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </div>
    
</body>
</html>
