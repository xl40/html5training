<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <style>

    .big2 {
      width: 200px;
      height: 200px;
      border: 1px solid #000;
      margin: 100px;

      transform-style: preserve-3d;

      transform: rotateX(20deg);
    }


    .small2 {
      width: 200px;
      height: 200px;
      background: green;
      transform: translateZ(-200px);
    }

  </style>

</head>
<body>

  <div class="big2">
    <div class="small2"></div>
  </div>

</body>
</html>
