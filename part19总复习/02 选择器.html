<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<style>
    /* h1{} 标签 */
    /* .demo{} 类 */
    /* #demo{} ID */
    /* *{} 通配符 */
    /* h1,.demo,#box{} 群组 */

    /* div p{} 后代 */
    /* div > p{} 子元素 */
    /* div + p{} 后面紧挨兄弟 */
    /* div ~ p{} 后面所有兄弟 */

    /* [class='demo'] */
    /* [class|='demo'] 仅有这个词 */
    /* [class~='demo'] 包含这次词 */
    /* [class^='d'] 以d开头 */
    /* [class*='d'] 包含d */
    /* [class$='d'] 以d结尾 */
    
    /* :link{} 伪类，访问前 */
    /* :visited{} 伪类，访问后 */
    /* :hover{} 伪类，鼠标经过 */
    /* :active{} 伪类，鼠标点击 */

    /* :first-child{} 第一个 */
    /* :last-child{} 最后一个 */
    /* :nth-child(){} 正数第几个 */
    /* :nth-last-child(){} 倒数第几个 */
    /* :only-child{} 仅有一个 */

    /* :first-of-type{} 第一个 */
    /* :last-of-type{} 最后一个 */
    /* :nth-of-type(){} 正数第几个 */
    /* :nth-last-of-type(){} 倒数第几个 */
    /* :only-of-type{} 仅有一个 */

    /* :not(){} 否定伪类 */
    /* :root{} 根目录伪类 */
    /* :empty{} 空伪类 */
    /* :target{} 目标伪类 */
    /* :enabled{} 可用 */
    /* :disabled{} 禁用 */
    /* :checked{} 已勾选 */
    /* :focus{} 获得焦点 */
    /* ::selection{} 选中文本 */

    /* ::before{} 前面添加内容 */
    /* ::after{} 后面添加内容 */
    /* ::first-line{} 首行 */
    /* ::first-letter{} 首字符 */
</style>
</body>
</html>
