<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        margin:auto 原理
            - 横轴居中，纵轴居中
            - justify-content: center;
            - align-items: center;
        */
        .big{
            width: 500px;
            height: 400px;
            border: 1px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .small{
            width: 100px;
            height: 100px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    
    <div class="big">
        <div class="small"></div>
    </div>
    
</body>
