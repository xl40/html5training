<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        align-self 项目纵轴的对齐方式
            - flex-start 纵轴的开始位置
            - flex-end 纵轴的结束位置
            - center 纵轴的中间位置
            - stretch 纵轴拉伸，不设置高度
        */
        .big{
            width: 600px;
            height: 500px;
            border: 1px solid red;
            display: flex;
        }
        .small1{
            width: 100px;
            height: 100px;
            border: 1px dashed blue;
            align-self: flex-start;
        }
        .small2{
            width: 100px;
            height: 100px;
            border: 1px dashed blue;
            align-self: flex-end;
        }
        .small3{
            width: 100px;
            height: 100px;
            border: 1px dashed blue;
            align-self: center;
        }
        .small4{
            width: 100px;
            /* height: 100px; */
            border: 1px dashed blue;
            align-self: stretch;
        }
    </style>
</head>
<body>

    <div class="big">
        <div class="small1">1</div>
        <div class="small2">2</div>
        <div class="small3">3</div>
        <div class="small4">4</div>
    </div>
    
</body>
</html>
