<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        .big {
            width: 500px;
            height: 550px;
            border: 1px solid red;
            display: flex;
        }

        .small1 {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            align-self: flex-start;
        }

        .small2 {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            align-self: flex-end;
        }

        .small3 {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            align-self: center
        }

        .small4 {
            width: 100px;
            border: 1px solid #000;
            align-self: stretch;
        }

    </style>

</head>
<body>

<div class="big">

    <div class="small1"></div>
    <div class="small2"></div>
    <div class="small3"></div>
    <div class="small4"></div>

</div>

</body>
</html>
