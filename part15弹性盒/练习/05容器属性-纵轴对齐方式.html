<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>


        .big {
            width: 600px;
            height: 500px;
            border: 2px solid #0d0d0d;
            background: #CCCCCC;
            display: flex;
            align-items: start;
        }

        .small {
            background: white;
            margin: 4px;
            width: 100px;
            /*height: 100px;*/
            border: 4px solid red;
        }

        .b2 {
            align-items: end;
        }

        .b3 {
            align-items: center;
        }

        .b4 {
            align-items: stretch;
        }


    </style>

</head>
<body>

<div class="big">
    <div class="small">1</div>
    <div class="small">2</div>
    <div class="small">3</div>
    <div class="small">4</div>
</div>

<div class="big b2">
    <div class="small">1</div>
    <div class="small">2</div>
    <div class="small">3</div>
    <div class="small">4</div>
</div>

<div class="big b3">
    <div class="small">1</div>
    <div class="small">2</div>
    <div class="small">3</div>
    <div class="small">4</div>
</div>

<div class="big b4">
    <div class="small">1</div>
    <div class="small">2</div>
    <div class="small">3</div>
    <div class="small">4</div>
</div>

</body>
</html>
