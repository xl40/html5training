<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        section{
            width: 90%;
            max-width: 700px;
            border: 1px solid #000;
            border-radius: 2px;
            padding: 10px 14px 10px 10px;
            margin-bottom: 10px;
        }

        .box{
            width: 500px;
            border: 2px dotted #000;
            
            display: flex;
            justify-content: space-between;
        }

        .box>*{
            border: 1px solid #000;
            border-radius: 5px;
            background: rgba(96, 139, 168, .2);
            padding: 10px;
        }

    </style>
</head>
<body>

<section>


    <div class="box">
        <div>One</div>
        <div>Two</div>
        <div>Three
            <br>has
            <br>extra
            <br>text
        </div>
    </div>
</section>
</body>
</html>
